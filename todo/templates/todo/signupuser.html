{% extends "todo/base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Rejestracja</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Użytkownik</label>
                    <input type="text" name="username" class="form-control" id="username" aria-describedby="usernameHelp">
                    <small id="usernameHelp" class="form-text text-muted">Nazwa użytkownika musi być unikalna</small>
                </div>
                <div class="form-group">
                    <label for="password1">Hasło</label>
                    <input type="password" name="password1" class="form-control" id="password1">
                    <small id="usernameHelp1" class="form-text text-muted">Pamiętaj, od stopnia skomplikowania hasła zależy bezpieczeństwo twoich danych!</small>
                </div>
                <div class="form-group">
                    <label for="password2">Potwierdź hasło</label>
                    <input type="password" name="password2" class="form-control" id="password2">
                </div>
                <button type="submit" class="btn btn-primary">Rejestruj</button>
            </form>
            <hr>
            <div class="text-center">
                Masz już konto? <a href="{% url 'loginuser' %}">Zaloguj się tutaj i zaczynamy!!</a>
            </div>
        </div>
    </div>
{% endblock %}
